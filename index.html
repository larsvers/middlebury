<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>pack</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

 	<script src="node_modules/d3/build/d3.js"></script>
 	<script src="node_modules/d3-queue/build/d3-queue.min.js"></script>
 	<script src="node_modules/d3-scale-chromatic/build/d3-scale-chromatic.min.js"></script>
 	<script src="node_modules/d3-geo-projection/build/d3-geo-projection.min.js"></script>
 	<script src="node_modules/topojson/dist/topojson.min.js"></script>
 	<script src="node_modules/moment/min/moment.min.js"></script>

	<link rel="stylesheet" href="css/main.css"> 
	<link href="https://fonts.googleapis.com/css?family=Nunito|Nunito+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text|EB+Garamond|Marcellus|Sorts+Mill+Goudy" rel="stylesheet">
</head>
<body>

	<div id="container">

		<div id="header">
			<h1>Middlebury <span id="test">visualized</span></h1>
			<h4>a data exploration</h4>
		</div>
		
		<div id="controls">
			<button id="btn-pack">pack</button>
			<button id="btn-map">map</button>
		</div>

		<div id="vis-container">

			<div id="vis-main"></div>
			<div id="vis-context"></div>
			<div id="vis-context-controls">
				<button id="btn-students">students</button>
				<button id="btn-students-by-school">students by school</button>
				<button id="btn-oper">weeks per year</button>
				<button id="btn-oper-by-school">weeks per year by school</button>
			</div>

		</div>

	</div>

	<script src="js/main.js"></script>

</body>
</html>
