<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Middlebury visualized</title>

	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3-queue/3.0.7/d3-queue.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3-geo-projection/2.3.1/d3-geo-projection.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>

	<script src="//d3js.org/d3-color.v1.min.js"></script>

	<link rel="stylesheet" href="css/main.css"> 
	<link href="https://fonts.googleapis.com/css?family=Nunito|Nunito+Sans" rel="stylesheet">
</head>
<body>

	<div id="container">

		<div id="header">
			<h1>Middlebury <span id="text">visualized</span></h1>
			<h4>a data exploration</h4>
		</div>
		
		<div id="controls">
			<button id="btn-pack">pack</button>
			<button id="btn-map">map</button>
			<button id="btn-time">time</button>
		</div>

		<div id="vis-container">

			<div id="vis-main"></div>
			<div id="vis-context"></div>
			<div id="vis-context-controls">
				<button id="btn-students">students</button>
				<button id="btn-students-by-school">students by school</button>
				<button id="btn-oper">weeks per year</button>
				<button id="btn-oper-by-school">weeks per year by school</button>
			</div>

		</div>

	<div id="footer">
		<p>Best enjoyed on laptop and desktop screens in modern browsers (ideally the latest Chrome).<br>Also, don't forget to zoom the map if you want to get closer...</p>
	</div>

	</div>

	<div id="tooltip">
		<div id="tip-header">
			<h2></h2>
			<h4></h4>
		</div>
		<div id="tip-describe"></div>
		<div id="tip-body">
			<div id="tip-body-text"></div>
			<div id="tip-body-image">
				<img src="">
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>

</body>
</html>
